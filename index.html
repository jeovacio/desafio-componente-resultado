<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css"> 
</head>

<body>
  <main>
    <div class="visor">
      <h1>Your Result</h1>
      <div class="circle">
        <p class="number1">76</p>
        <p class="number2">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="data">
      <h3 class="title">Summary</h3>
      <img src="assets/images/icon-reaction.svg" alt="icon"><p class="datas one"><span>Reaction</span><span class="colorOne">80 / 100</span></p>
      <img src="assets/images/icon-memory.svg" alt="icon"><p class="datas two"><span>Memory</span><span class="colorTwo">92 / 100</span></p>
      <img src="assets/images/icon-verbal.svg" alt="icon"><p class="datas three"><sapn>Verbal</sapn><span class="colorThree">61 / 100</span></p>
      <img src="assets/images/icon-visual.svg" alt="icon"><p class="datas fuor"><sapn>Visual</sapn><span class="colorFuor">72 / 100</span></p>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
